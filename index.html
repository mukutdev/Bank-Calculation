<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Bank Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>



  <div id="client-login-area">

    <h1 class="text-center">Welcome to your personal Account</h1>
    <div class="submit-area">
      <h3>Login</h3>
      <input type="text" placeholder="Enter your username here" class="form-control"><br>
      <input type="password" placeholder="Enter your password here" class="form-control"><br>
      <button id="login" class="btn btn-success">Login</button>
    </div>
  </div>

  <div id="transaction-area">

    <div class="row">
      <h1 class="text-center pb-4">Your Bank Transaction Details</h1>
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h1>$ <span id="currentDeposit">00</span></h1>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h1>$ <span id="currentWithdraw"> 00</span></h1>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h1>$ <span id="currentBalance">1300</span></h1>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <div class="submit-area">
          <h2>Deposit</h2>
          <input id="depositAdd" placeholder="$ you want to deposit" type="number" class="form-control"><br>
          <button id="deposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h2>Withdraw</h2>
          <input id="withdrawAmount" placeholder="$ you want to withdraw" type="number" class="form-control"><br>
          <button id="withdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>

  </div>




  <script src="assets/main.js"></script>
</body>

</html>
